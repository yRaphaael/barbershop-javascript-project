<!doctype html>
<html lang="en">
  <head>

    <title>servicos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

                <span class="container-6">

              <div class="preco-32">

              </span>

            <div class="preco-3">

              máquina<br />

              R$
              </div>

        <div class="card-escova">
          <div class="imagem-escova">

              <div class="preco-31">
                <span class="cabelo-longo">
                cabelo longo
                </span>

                R$
                </span>
                <span class="container-5">
                30
                </span>

          </div>
